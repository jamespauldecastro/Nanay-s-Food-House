<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gcash Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e5e5e5;
        }

        nav {
            background-color: #1500ff;
            height: 25vh;
        }

        main {
            display: flex;
            justify-content: center;
        }

        .paymentsuccess-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 500px;
            height: 600px;
            top: 12.5vh;
        }

        .paymentsuccess-container button:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav style="display: flex; justify-content: center; padding: 10px;">
        <div class="gcash">
            <img src="https://asset.brandfetch.io/idU5cKFAqi/idyPwQeRSW.png" style="height: 70px;" alt="">
        </div>
    </nav>

    <main>
        <div class="paymentsuccess-container" style="background-color: white; border-radius: 5px; padding: 30px;">
            <div class="successfullypaid"
                style="display: flex; justify-content: center; align-items: center; gap: 10px; width: 100%;">
                <img src="images/check.png" alt="check icon" style="height: 24px;">
                <p style="color: gray; font-size: 24px;">Successfully Paid</p>
            </div>
            <p style="align-self: center; color: blue; font-weight: bold; margin: 20px;">PAYEXPRESS</p>
            <p style="align-self: center; color: gray; font-size: 20px;">Via GCash</p>
            <div class="Amount"
                style="width: 100%; display: flex; justify-content: space-between; margin-top: 20px; margin-bottom: 20px; font-size: 18px; color: rgb(88, 88, 88);">
                <p>Amount</p>
                <p id="amount-value">PHP 100.00</p>
            </div>
            <div class="Total"
                style="width: 100%; display: flex; justify-content: space-between; margin-top: 20px; margin-bottom: 20px; font-size: 24px; color: rgb(0, 0, 0); font-weight: bold;">
                <p>Total</p>
                <p id="total-value">PHP 100.00</p>
            </div>

            <button
                style="align-self: center; width: 100%; height: 50px; background-color: #1500ff; color: white; border: none; font-size: 20px; font-weight: bold; border-radius: 25px; margin-top: 50px;"
                onclick="backToMerchant()">BACK TO MERCHANT</button>
            <div class="gcashpayment"
                style="margin-top: 20px; margin-bottom: 20px; display: flex; gap: 5px; align-self: center; font-size: 20px;">
                <p style="color: blue; font-weight: bold;">GCASH</p>
                <p style="color: rgb(91, 91, 91);">Payment</p>
            </div>
        </div>
    </main>

    <script>
        function backToMerchant() {
            alert('Order placed successfully!');
            window.location.href = 'menu.html';
        }

        document.addEventListener('DOMContentLoaded', function () {
        const totalValue = localStorage.getItem('cartTotal') || '0.00';
        document.getElementById('amount-value').textContent = `PHP ${totalValue}`;
        document.getElementById('total-value').textContent = `PHP ${totalValue}`;

    });
    </script>

    <script src="script.js"></script>
</body>

</html>
